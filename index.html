<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Word Spelling Test</title>
</head>
<body>
    <h1>English Word Spelling Test</h1>
    <form action="/check_answer" method="post">
        <label for="question">{{ question_text }}</label><br>
        <input type="text" id="answer" name="answer" required>
        <input type="hidden" name="word" value="{{ correct_word }}">
        <input type="hidden" name="attempt" value="{{ attempt }}">
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <p>{{ message }}</p>
</body>
</html>
