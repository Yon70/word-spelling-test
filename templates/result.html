<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .result-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            font-size: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>퀴즈 결과</h1>
        <p>정답 개수: {{ correct_count }} / {{ total_attempts }}</p>
        <p>정답률: {{ correct_rate }}%</p>
        
        <h2>{{ message }}</h2>
        
        {% if show_retry_button %}
        <a href="{{ url_for('quiz', question_index=0, correct_count=0, total_attempts=0) }}">
            <button>재시험</button>
        </a>
        {% endif %}
    </div>
</body>
</html>
